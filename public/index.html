<html>
    <head>
        <title>Mushuk: Uzbek for Cat</title>
        <link href='http://fonts.googleapis.com/css?family=Cuprum:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
            .center {
                text-align: center;
                margin: auto;
                width: 60%;
                padding: 10px;
            }

            .fill { 
                /*min-height: 100%;
                height: 100%;*/
            }

            .song-player {
                height: 450px;
            }

            .queue {
                overflow-y: auto;
                height: 100%;
            }

            .track {
                height: 100%;
            }

            .footer-link{
                padding: 10px;
                position: fixed;
                bottom: 0;
            }

            .header-text{
                font-family: 'Cuprum', sans-serif;
            }
        </style>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="//connect.soundcloud.com/sdk-2.0.0.js"></script>
        <script type="text/javascript" src="soundmanager/script/soundmanager2.js"></script>
        <script type="text/javascript">

            //Socket Stuff/////////////////////////////////////////////////
            var socket = io.connect('http://mushuk-dev.herokuapp.com'),
            noNames = ["goober","monkeybat","moosejamms","grumpkin","derf-pooper","roosta","sounddrooper","tacobreath","lolwut","uncle jemima","front-door farter","carseat","air conditioner","lint roller","butterscotch krumpet","tuba repairman","pocket salesman","car door inspector","used gum aficionado","k-pop fanatic","beer ombudsman","big bird impersonator","graffiti stain","wisdom tooth","ignorance tooth","pocket harmonica", "dumb butt"],
            defaultName = noNames[Math.floor(Math.random() * noNames.length)] + Math.floor(Math.random(1,9999)*1000);

            socket.on('connect_success', function (data) {
                console.log("Connect Success!");
                console.log(data);

                queue = data.room.queue;
                UpdateQueueElements();

                if(data.room.isPlaying){
                    StartTrack(queue[0],data.pos);
                }

                //var setName = prompt("Please enter your name", defaultName);
                // if(setName == null){
                //     setName = defaultName;
                // }
                socket.emit('set_name', { name: defaultName });

                socket.on('user_left', function (data) {
                    console.log(data.name + " left!");
                });

                socket.on('user_joined', function (data) {
                    console.log(data.name + " joined!");
                });

                socket.on('queue_update', function (data) {
                    queue = data.queue;
                    UpdateQueueElements();
                });

                socket.on('start_next_song', function () {
                    StartTrack(queue[0],0);
                });
            });
            ///////////////////////////////////////////////////////////////

            var cid     = '9896695e978359ad6e39e1b98f22abb4';
            var ready   = false;
            var track_url;
            var currentSound;
            var latestSearchResults = [];
            var queue = [];

            var isMuted = false;

            SC.initialize({
              client_id: cid
            });

            soundManager.setup({
                flashVersion: 9, // optional: shiny features (default = 8)
                preferFlash: false,
                onready: function() {
                    ready       = true; //I'm assuming soundManager just has a ready property. Too lazy.
                    track_url   = 'https://soundcloud.com/hadouken/hadouken-bliss-out-1';
                }
            });

            function StartTrack(track,pos){

                soundManager.stop('currentSound');
                soundManager.destroySound("currentSound");
                var art;
                if(track.artwork_url!=null){
                    art = track.artwork_url.replace("-large", '-crop');
                }
                else{
                    art="http://gfm.fm/assets/img/default-albumart.png";
                }
                $("#album_art").attr('src',art)
                $("#song_name").html(track.title);
                $("#user_name").html(track.user.username);
                $('#soundcloud_link').attr('href',track.permalink_url);

                currentSound = soundManager.createSound({
                    id: "currentSound", // optional: provide your own unique id
                    url: track.stream_url + '?client_id=' + cid,
                    autoLoad: true,
                    autoPlay: true,
                    multiShot: false,
                    multiShotEvents: false,
                    muted: isMuted,
                    position: pos,
                    whileplaying: function() {
                            document.getElementById('song_progress').value = this.position/this.duration;
                    }
                });

                //onfinish: function(){StartNextTrack();}

                //$("#play_button").attr('class','glyphicon glyphicon-pause');
            }

            function TogglePlay(){
                currentSound.togglePause();
                if(currentSound.paused){
                   // $("#play_button").attr('class','glyphicon glyphicon-play');
                }
                else{
                    //$("#play_button").attr('class','glyphicon glyphicon-pause');
                }
            }

            function ToggleMute(){
                currentSound.ToggleMute();
                isMuted = currentSound.muted;
                if(isMuted){
                   $("#mute_button").attr('class','glyphicon glyphicon-volume-off');
                }
                else{
                    $("#mute_button").attr('class','glyphicon glyphicon-volume-up');
                }
            }

            function AddToQueue(track){
                socket.emit('add_to_queue', { track: track});
            }

            function RequestNextTrack(){
                socket.emit('request_next_track');
            }

            function StartNextTrack(){
                if(queue.length>1){
                    queue.shift();
                    UpdateQueueElements();
                    StartTrack(queue[0],0);
                }
                else{
                    console.log("Queue Empty!");
                }
            }

            function Search(){
                var query = document.getElementById("search").value;

                SC.get('/tracks', { q: query}, function(tracks) {
                  console.log(tracks);
                  latestSearchResults.length = 0;
                  latestSearchResults = tracks;
                  $("#search_results").empty();
                  for (var i=0; i<tracks.length; i++) {
                      RenderSearchResult(i,tracks[i]);
                  };
                });
            }

            function UpdateQueueElements(){
                //Clear queue elements
                $("#queue").empty();
                for (var i=0; i<queue.length; i++) {
                    if(i>0){
                        RenderQueueElement(i);
                    }
                }
            }

            function RenderQueueElement(elementNum){
                var track = queue[elementNum];

                var id      = track.id;
                var title   = "<h4>" + track.title + "</h4>";
                var user    = "<h5>" + track.user.username + "</h5>";

                var listItem = $('<li></li>')
                .appendTo($("#queue"))
                .attr('class', "list-group-item");

                listItem.append(title + user);
            }

            function RenderSearchResult(resultNum,track){
                var id      = track.id;
                var title   = "<h4>" + track.title + "</h4>";
                var user    = "<h5>" + track.user.username + "</h5>";

                var listItem = $('<button></button>')
                .appendTo($("#search_results"))
                .attr('type',"button")
                .attr('class', "list-group-item")
                .bind('click', function(){AddToQueue(latestSearchResults[resultNum]);});

                listItem.append(title + user);
            }


        </script>
    </head>

    <body style="background-color:#222222">
        <h1 class="center header-text" style="color: lightgrey; ">Mushuk</h1>
        <div class="container">
            <div class="jumbotron song-player">
                <div class="row">
                    <div class="col-md-6 track">
                        <div class="row">
                            <img id="album_art" src="http://gfm.fm/assets/img/default-albumart.png" alt="Album Art" style="height: 200px; width: 200px; border: 5px solid grey"/>
                        </div>
                        <div class="row">
                            <h3 id="song_name">Song</h3>
                            <h4 id="user_name">Artist</h4>
                        </div>
                        <div class="btn-group row" role="group" aria-label="...">
                            <!-- <button onclick="TogglePlay()" type="button" class="btn btn-default">
                                <span id="play_button" class="glyphicon glyphicon-play" aria-hidden="true"></span>
                            </button> -->
                            <button onclick="RequestNextTrack()" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                            </button>
                        </div>
                        <progress id="song_progress" value="0" max="1"></progress>
                        <a id="soundcloud_link" href="http://www.soundcloud.com"><img src="https://developers.soundcloud.com/assets/logo_black-8c4cb46bf63fda8936f9a4d967416dc6.png"/></a>
                    </div>
                    <div class="col-md-6 well fill queue">
                        <div id="queue" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>

        <div class="container">
            <h3 class="header-text" style="color: lightgrey">Search</h3>
            <input type="text" name="search" id="search"/>
            <button onclick="Search()">Find Song!</button>
            <hr/>
            <div id="search_results" class="container">
                
            </div>
        </div>
        <a class="footer-link" href="http://www.soundcloud.com"><img src="https://developers.soundcloud.com/assets/powered_by_white-371bd6967352fcc89673d4c81f7e5661.png"/></a>
    </body>
</html>
